  <h1>Mande uma mensagem</h1>
  <form action="/contato" method="post">
    <ul>

      <li>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </li>
      <li>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required placeholder="(99)99999-9999">
      </li>
      <li>
        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto" required>
          <option value="">Selecione</option>
          <option value="duvida">Dúvida</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option>
        </select>
      </li>
      <li>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
      </li>
      <li>
        <fieldset>
          <legend>Opções de Resposta:</legend>
          <input type="radio" id="resposta_email" name="resposta" value="email">
          <label for="resposta_email">Email</label>
          <input type="radio" id="resposta_telefone" name="resposta" value="telefone">
          <label for="resposta_telefone">Telefone</label>
        </fieldset>
        <br>
      </li>
      <li><input type="submit" value="Enviar"></li>
    </ul>
