  <h1>Inscreva-se</h1>

  <form action="/enviar" method="post">
  <fieldset>
    <label for="evento">Evento:</label>
    <select id="evento" name="evento">
      <option value="evento1">--Selecione--</option>
       <option value="evento2">Voe sem asas</option>
      <option value="evento3">Festa Junina</option>
      <option value="evento4">Semana da Tecnologia</option>
    </select>
  </fieldset>
    <fieldset>
      <legend>Informações de Acesso</legend>
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required><br><br>

      <label for="senha1">Senha:</label>
      <input type="password" id="senha1" name="senha1" required><br><br>

      <label for="senha2">Confirme a Senha:</label>
      <input type="password" id="senha2" name="senha2" required><br><br>
    </fieldset>
    <fieldset>
      <legend>Informações Pessoais</legend>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" required placeholder="(99)99999-9999"><br><br>

      <fieldset>
        <legend>Sexo:</legend>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
      </fieldset><br>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

      <label for="corFavorita">Cor Favorita:</label>
      <input type="color" id="corFavorita" name="corFavorita" value="#ff0000"><br><br>

      <label for="github">Perfil no GitHub:</label>
      <input type="url" id="github" name="github" placeholder="https://github.com/seu-usuario"><br><br>
    </fieldset><br>

    <input type="submit" value="Inscrever-se">
    <input type="reset" value="Limpar">
